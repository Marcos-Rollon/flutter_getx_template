name: template_project_getx
description: Flutter template project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.1.4
  dartz: ^0.10.0-nullsafety.2
  flutter_svg: ^0.22.0
  auto_size_text: ^3.0.0-nullsafety.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
    - assets/icons/
    - assets/wallpapers/